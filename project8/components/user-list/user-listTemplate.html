<div id="user-list-container">
    <div ng-repeat="user in main.users" class="user-list-user">
        <a ng-href="#!users/{{user._id}}" class="user-list-button">
            {{ user.first_name }} {{ user.last_name }} 
        </a>
        <div ng-if="recentActionDefault(user)" class="user-list-recent-activity-container">
            <text>&nbsp -&nbsp recently {{ getAction(user) }}</text>
        </div>
        <div ng-if="noRecentAction(user)" class="user-list-recent-activity-container">
            <text>&nbsp -&nbsp hasn't been active lately</text>
        </div>
        <div ng-if="recentPhotoAction(user)" class="user-list-recent-activity-container">
            <text>&nbsp -&nbsp recently posted</text>
            <img ng-src="{{ getThumbnail(user) }}" class="user-list-thumbnail" />
        </div>
    </div>
    <hr />
    <div class="user-list-favorites-container">
        <a ng-href="#!/favorites" class="user-list-favorites">
            View Favorites
        </a>
    </div>
</div>
